version: '3.8'

services:
  media-renamer:
    build: .
    container_name: media-renamer
    ports:
      - "5000:5000"
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - MEDIA_DIR=/media
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      # Mount your media directory here
      - ${MEDIA_PATH:-./media}:/media
    restart: unless-stopped
